<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>What is your Date of Birth?</h1>
        <input type="date" name="date" class="input" id="dateOfBirth">
        <h1>What is your lucky number?</h1>
        <input type="number" name="number" class="input" id="luckyNumber" placeholder="Enter your lucky number">
        <button id="checkBtn">Check Here</button>
        <div id="output"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
